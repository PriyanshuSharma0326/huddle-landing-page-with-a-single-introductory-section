<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>
        <main>
            <header class="header-container">
                <img src="./images/logo.svg" alt="" class="logo">
            </header>

            <div class="page-content-container">
                <div class="img-container">
                    <img src="./images/illustration-mockups.svg" alt="" class="device-image">
                </div>

                <div class="text-container">
                    <h1 class="title-container">Build The Community Your Fans Will love</h1>

                    <p class="description-container">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                    <button class="register-button">
                        Register
                    </button>
                </div>
            </div>

            <footer class="footer-container">
                <div class="social-links-container">
                    <a href="" class="social-link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="" class="social-link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                    <a href="" class="social-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </footer>
        </main>
    </body>
</html>
